<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Define o tipo de documento como HTML5 -->
  <meta charset="utf-8"/>
  <!-- Define o título da página que aparece na aba do navegador -->
  <title>QuoteFlow</title>
  <!-- Define a base para URLs relativas. O valor "/" indica que o site está na raiz do domínio -->
  <base href="/"/>
  <!-- Configura a viewport para dispositivos móveis, garantindo que a página seja exibida corretamente em diferentes tamanhos de tela -->
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <meta name="description" content=""/>

  <!-- Define o ícone da aba do navegador (favicon) -->
  <link rel="icon" type="image/x-icon" href="images/icons8-q-24.png"/>

  <!-- Adiciona o CSS do Bootstrap para estilizar a página com um framework responsivo -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />

  <!-- Adiciona ícones da biblioteca Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
  />

  <!-- Adiciona o arquivo CSS personalizado para estilos adicionais -->
  <link rel="stylesheet" type="text/css" href="assets/style.css"/>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />
</head>

<body class="mat-typography">
<!-- Elemento principal da aplicação Angular onde o conteúdo da aplicação será injetado -->
<app-root></app-root>
</body>
</html>
