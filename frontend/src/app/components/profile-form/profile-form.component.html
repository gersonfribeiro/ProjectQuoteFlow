<div class="container-fluid main p-3">
  <h1 class="px-5"><strong>Seu perfil:</strong></h1>

  <div class="p-5">
    <div
      class="p-4 rounded"
      style="
        background-color: #e8e8e8;
        box-shadow: rgba(0, 0, 0, 0.02) 0px 1px 3px 0px,
          rgba(27, 31, 35, 0.15) 0px 0px 0px 1px;
      "
    >
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <!-- Nome e Empresa na primeira linha -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label"><strong>*</strong> Nome:</label>
            <input
              type="text"
              class="form-control mb-2"
              formControlName="name"
              style="text-transform: uppercase"
            />
            <div
              *ngIf="
                profileForm.get('name')?.invalid &&
                profileForm.get('name')?.touched
              "
              class="text-danger"
            >
              <div
                class="alert alert-danger alert-small mb-2"
                *ngIf="profileForm.get('name')?.errors?.['required']"
              >
                O nome é <strong>obrigatório.</strong>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label"><strong>*</strong> Empresa:</label>
            <input
              type="text"
              class="form-control mb-2"
              formControlName="company"
              style="text-transform: uppercase"
            />
            <div
              *ngIf="
                profileForm.get('company')?.invalid &&
                profileForm.get('company')?.touched
              "
              class="text-danger"
            >
              <div
                class="alert alert-danger alert-small mb-2"
                *ngIf="profileForm.get('company')?.errors?.['required']"
              >
                A empresa é <strong>obrigatória.</strong>
              </div>
            </div>
          </div>
        </div>

        <!-- CNPJ e Telefone na segunda linha -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label"><strong>*</strong> CNPJ:</label>
            <input
              type="text"
              class="form-control mb-2"
              formControlName="cnpj"
              placeholder="00.000.000/0000-00"
              [mask]="'00.000.000/0000-00'"
            />
            <div
              *ngIf="
                profileForm.get('cnpj')?.invalid &&
                profileForm.get('cnpj')?.touched
              "
              class="text-danger"
            >
              <div
                class="alert alert-danger alert-small mb-2"
                *ngIf="profileForm.get('cnpj')?.errors?.['required']"
              >
                O CNPJ é <strong>obrigatório.</strong>
              </div>
              <div
                class="alert alert-danger alert-small mb-2"
                *ngIf="profileForm.get('cnpj')?.errors?.['minlength']"
              >
                O CNPJ deve ter 18 caracteres.
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label"><strong>*</strong> Telefone:</label>
            <input
              type="text"
              class="form-control mb-2"
              formControlName="phone"
              placeholder="(99) 9999-9999"
              [mask]="'(00) 0000-0000'"
            />
            <div
              *ngIf="
                profileForm.get('phone')?.invalid &&
                profileForm.get('phone')?.touched
              "
              class="text-danger"
            >
              <div class="alert alert-danger alert-small mb-2">
                Telefone <strong>inválido.</strong>
              </div>
            </div>
          </div>
        </div>

        <!-- Outras seções como CEP, Endereço, Tipo -->
        <hr/>

        <div class="row mb-3">
          <div class="col-md-5">
            <label class="form-label">CEP:</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                formControlName="postalCode"
                placeholder="01001-000"
                [mask]="'00000-000'"
              />
              <button
                type="button"
                class="btn btn-success input-group-append"
                (click)="searchPostalCode()"
              >
                <i class="bi bi-search"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Logradouro:</label>
            <input
              type="text"
              class="form-control mb-2"
              formControlName="street"
              [disabled]="true"
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Bairro:</label>
            <input
              type="text"
              class="form-control mb-2"
              formControlName="neighborhood"
              [disabled]="true"
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Cidade:</label>
            <input
              type="text"
              class="form-control mb-2"
              formControlName="city"
              [disabled]="true"
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Estado:</label>
            <input
              type="text"
              class="form-control mb-2"
              formControlName="state"
              [disabled]="true"
            />
          </div>
        </div>

        <hr/>

        <div class="row mb-3">
          <div class="col-md-3">
            <label class="form-label">Tipo:</label>
            <select class="form-select" formControlName="type">
              <option value="supplier">Fornecedor</option>
              <option value="buyer">Comprador</option>
            </select>
          </div>
        </div>

        <!-- Enviar Button -->
        <button
          type="submit"
          class="btn btn-success mt-5 d-flex align-items-center justify-content-center gap-2 col-md-3"
          [disabled]="profileForm.invalid"
        >
          <i class="bi bi-save"></i>
          Salvar
        </button>
      </form>
    </div>
  </div>
</div>
