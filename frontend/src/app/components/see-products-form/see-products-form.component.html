<div class="container-fluid main p-3">
  <h1 class="px-5"><strong>Seus produtos:</strong></h1>
  <div class="p-5">
    <div
      class="p-4 rounded"
      style="
        background-color: #e8e8e8;
        box-shadow: rgba(0, 0, 0, 0.02) 0px 1px 3px 0px,
          rgba(27, 31, 35, 0.15) 0px 0px 0px 1px;
      "
    >
      <form>

        <table class="table table-striped table-bordered">
          <thead>
          <tr>
            <th scope="col">SKU</th>
            <th scope="col">Categoria</th>
            <th scope="col" class="w-25">Variação</th>
            <th scope="col" class="w-25">Descrição</th>
            <th scope="col" class="w-25">Observação</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.sku }}</td>
            <td>{{ product.productCategory }}</td>
            <td>{{ product.variation }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.observation }}</td>
          </tr>
          </tbody>
        </table>

        <a
          [routerLink]="['/dashboard/register-products']"
          class="btn btn-success mt-5 d-flex align-items-center justify-content-center gap-2 col-md-6"
          role="button"
        >
          <i class="bi bi-arrow-left"></i>
          Voltar
        </a>
      </form>
    </div>
  </div>
</div>
