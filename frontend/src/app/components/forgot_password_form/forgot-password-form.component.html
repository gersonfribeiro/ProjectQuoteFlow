<div
  class="container d-flex justify-content-center align-items-center gap-4"
  style="min-height: calc(100vh - 100px)"
>
  <form
    class="p-4 bg-white rounded"
    style="max-width: 100%; width: 350px; border: 1px solid #dee2e6"
  >
    <div class="mb-2">
      <label class="form-label text-dark">Email:</label>
      <input
        type="email"
        class="form-control"
        placeholder="Digite seu e-mail"
      />
    </div>

    <div class="d-flex justify-content-center align-items-center gap-3 pt-2 flex-column flex-sm-row">
      <a [routerLink]="['/login']" class="text-dark mb-1 mb-sm-0">Cancelar</a>
      <button
        class="btn w-100 w-sm-auto ms-sm-5"
        type="submit"
        style="background-color: #0b5389; color: #fff"
      >
        Redefinir senha
      </button>
    </div>
  </form>
</div>
