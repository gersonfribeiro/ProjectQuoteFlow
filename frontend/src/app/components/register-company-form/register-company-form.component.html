<div class="container-fluid main p-3">
  <h1 class="px-5"><strong>Cadastrar empresa:</strong></h1>

  <div class="p-5">
    <div
      class="p-4 rounded"
      style="
        background-color: #e8e8e8;
        box-shadow: rgba(0, 0, 0, 0.02) 0px 1px 3px 0px,
          rgba(27, 31, 35, 0.15) 0px 0px 0px 1px;
      "
    >
      <form [formGroup]="registerCompanyForm" (ngSubmit)="onSubmit()">
        <!-- Nome e Empresa na primeira linha -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label"><strong>*</strong> Nome:</label>
            <input
              type="text"
              class="form-control mb-2"
              formControlName="name"
              style="text-transform: uppercase"
            />
            <div
              *ngIf="
                registerCompanyForm.get('name')?.invalid &&
                registerCompanyForm.get('name')?.touched
              "
              class="text-danger"
            >
              <div
                class="alert alert-danger alert-small mb-2"
                *ngIf="registerCompanyForm.get('name')?.errors?.['required']"
              >
                O nome é <strong>obrigatório.</strong>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label"><strong>*</strong> Empresa:</label>
            <input
              type="text"
              class="form-control mb-2"
              formControlName="company"
              style="text-transform: uppercase"
            />
            <div
              *ngIf="
                registerCompanyForm.get('company')?.invalid &&
                registerCompanyForm.get('company')?.touched
              "
              class="text-danger"
            >
              <div
                class="alert alert-danger alert-small mb-2"
                *ngIf="registerCompanyForm.get('company')?.errors?.['required']"
              >
                A empresa é <strong>obrigatória.</strong>
              </div>
            </div>
          </div>
        </div>

        <!-- CNPJ e Telefone na segunda linha -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label"><strong>*</strong> CNPJ:</label>
            <input
              type="text"
              class="form-control mb-2"
              formControlName="cnpj"
              placeholder="00.000.000/0000-00"
              [mask]="'00.000.000/0000-00'"
            />
            <div
              *ngIf="
                registerCompanyForm.get('cnpj')?.invalid &&
                registerCompanyForm.get('cnpj')?.touched
              "
              class="text-danger"
            >
              <div
                class="alert alert-danger alert-small mb-2"
                *ngIf="registerCompanyForm.get('cnpj')?.errors?.['required']"
              >
                O CNPJ é <strong>obrigatório.</strong>
              </div>
              <div
                class="alert alert-danger alert-small mb-2"
                *ngIf="registerCompanyForm.get('cnpj')?.errors?.['minlength']"
              >
                O CNPJ deve ter 18 caracteres.
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label"><strong>*</strong> Telefone:</label>
            <input
              type="text"
              class="form-control mb-2"
              formControlName="phone"
              placeholder="(99) 9999-9999"
              [mask]="'(00) 0000-0000'"
            />
            <div
              *ngIf="
                registerCompanyForm.get('phone')?.invalid &&
                registerCompanyForm.get('phone')?.touched
              "
              class="text-danger"
            >
              <div class="alert alert-danger alert-small mb-2">
                Telefone <strong>inválido.</strong>
              </div>
            </div>
          </div>
        </div>

        <!-- Outras seções como CEP, Endereço, Tipo -->
        <hr/>

        <!-- Enviar Button -->
        <button
          type="submit"
          class="btn btn-success mt-4 d-flex align-items-center justify-content-center gap-2 col-md-3"
          [disabled]="registerCompanyForm.invalid"
        >
          <i class="bi bi-save"></i>
          Cadastrar
        </button>
      </form>
    </div>
  </div>
</div>
