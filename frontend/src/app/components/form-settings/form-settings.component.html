<div class="container-fluid main p-3">
  <h1 class="px-5"><strong>Configurações:</strong></h1>

  <div class="p-5">
    <div class="alert alert-danger text-center" role="alert">
      Esta página está em construção.
    </div>
    <div
      class="p-4 rounded"
      style="
        background-color: #e8e8e8;
        box-shadow: rgba(0, 0, 0, 0.02) 0px 1px 3px 0px,
          rgba(27, 31, 35, 0.15) 0px 0px 0px 1px;
      "
    >
      <form class="d-flex flex-column">
        <div class="d-flex">
          <button class="btn btn-primary me-3 mb-3">Trocar idioma para EN-US</button>
          <button class="btn btn-primary mb-3">Trocar idioma para BR</button>
        </div>

        <button class="btn btn-primary mb-3">Visualizar termos e condições</button>
        <button type="button" class="btn btn-danger mb-3" data-bs-toggle="modal" data-bs-target="#deleteConfirmationModal">Apagar conta</button>

        <span class="d-flex justify-content-center">QuoteFlow 2024 &copy;</span>
      </form>
    </div>
  </div>

  <!-- Modal -->
  <div
    class="modal fade"
    id="deleteConfirmationModal"
    tabindex="-1"
    aria-labelledby="deleteConfirmationModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirmação</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          Tem certeza de que deseja apagar sua conta? Essa ação não pode ser desfeita.
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancelar
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="confirmDelete()"
            data-bs-dismiss="modal"
          >
            Confirmar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
