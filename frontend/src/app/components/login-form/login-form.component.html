<div
  class="container d-flex flex-column flex-md-row justify-content-center align-items-center gap-4"
  style="min-height: calc(100vh - 100px)"
>
  <img
    src="images/undraw_login.svg"
    class="img-thumbnail d-none d-md-block"
    style="height: 386px; max-width: 100%"
    width="450px"
  />

  <form
    [formGroup]="loginForm"
    class="p-4 bg-white rounded"
    style="width: 100%; max-width: 350px; border: 1px solid #dee2e6"
  >
    <div class="mb-3">
      <label class="form-label text-dark">Email:</label>
      <input
        type="email"
        class="form-control mb-2"
        placeholder="Digite seu e-mail"
        formControlName="email"
      />
      <div
        *ngIf="
          loginForm.get('email')?.invalid && loginForm.get('email')?.touched
        "
        class="text-danger"
      >
        <div
          class="alert alert-danger alert-small mb-2"
          role="alert"
          *ngIf="loginForm.get('email')?.errors?.['required']"
        >
          O email é <strong>obrigatório.</strong>
        </div>

        <div
          class="alert alert-danger alert-small"
          role="alert"
          *ngIf="loginForm.get('email')?.errors?.['email']"
        >
          Digite um email válido.
        </div>
      </div>
    </div>

    <div class="mb-3 position-relative">
      <label class="form-label text-dark">Senha:</label>
      <div class="input-group">
        <input
          [type]="showPassword ? 'text' : 'password'"
          class="form-control"
          placeholder="Digite sua senha"
          formControlName="password"
        />
        <button
          type="button"
          class="btn btn-outline-secondary"
          (click)="togglePasswordVisibility()"
        >
          <i [ngClass]="showPassword ? 'bi bi-eye-slash-fill' : 'bi bi-eye-fill'"></i>
        </button>
      </div>
      <div
        *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        class="text-danger"
      >
        <div
          class="alert alert-danger alert-small mb-2"
          role="alert"
          *ngIf="loginForm.get('password')?.errors?.['required']"
        >
          A senha é <strong>obrigatória.</strong>
        </div>
        <div
          class="alert alert-danger alert-small"
          role="alert"
          *ngIf="loginForm.get('password')?.errors?.['minlength']"
        >
          A senha deve ter no mínimo 6 caracteres.
        </div>
      </div>
    </div>

    <div
      class="mb-3 form-check d-flex justify-content-between align-items-center"
    >
      <div>
        <input type="checkbox" class="form-check-input mb-2"/>
        <label class="form-check-label text-dark">Lembrar-me</label>
      </div>
    </div>

    <span class="pb-3 d-block">Entrar com:</span>

    <div class="d-flex gap-2 pb-3">
      <button
        [disabled]="isLoading"
        class="btn flex-fill"
        type="submit"
        style="background-color: #0b5389; color: #fff"
      >
        <i *ngIf="!isLoading" class="bi bi-envelope-fill"></i>
        <div
          *ngIf="isLoading"
          class="spinner-border spinner-border-sm"
          role="status"
        >
          <span class="visually-hidden">Carregando...</span>
        </div>
      </button>
      <button
        [disabled]="isLoading"
        class="btn flex-fill"
        type="button"
        style="background-color: #0b5389; color: #fff"
      >
        <i *ngIf="!isLoading" class="bi bi-google"></i>
        <div
          *ngIf="isLoading"
          class="spinner-border spinner-border-sm"
          role="status"
        >
          <span class="visually-hidden">Carregando...</span>
        </div>
      </button>
    </div>

    <a
      [routerLink]="['/forgot_password']"
      class="text-dark"
      style="font-size: 0.95rem"
    >Esqueceu a senha?</a
    >
  </form>
</div>
